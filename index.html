<!DOCTYPE html>
<html lang="da">

<head>
  <meta charset="UTF-8">
  <meta name="description" content="Overvind din frygt, en obstacle ad gangen! Følg Tobias Christiansen, en passioneret OCR-løber.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- giver the browser instructions on how to control the page dimensions and scaling  -->
  <meta name="keywords" content="OCR, obstacle course racing, løb, Tobias Christiansen, træning">
  <meta name="author" content="Tobias Christiansen">
  <title>Overvind din frygt, en obstacle ad gangen!</title>
  <link rel="stylesheet" href="./css/style.css">
  <script src="script.js" defer></script>
</head>
    
<body>
    <!-- Landing Section -->
    <section id="landing">
        <video autoplay muted loop id="bgVideo">
            <source src="./data/ocr-mono.mp4" type="video/mp4">
            Din browser understøtter ikke HTML5 video.
        </video>
        <div class="landing-content">
            <img id="company-logo"
                src="./data/lille-ocr-logo.png"
                alt="Company Logo">
            <h1>Overvind din frygt, en obstacle ad gangen!</h1>
            <p>Tobias Christiansen</p>
            <a href="./html/mine-lob.html"><button>Learn More About My Races</button> </a>
        </div>
    </section>

    <!-- About Section -->
    <section id="about">
        <a href="./html/om-mig.html"> <h2>About Me</h2> </a>
        
        <p>Jeg hedder Tobias Christiansen, og jeg er en passioneret OCR-løber på hobby niveau.</p>
    </section>

    <!-- Lob Section -->
    <section id="lob">
        <h2>Mine Løb - so far!</h2>
        <div class="lobs-grid">
            <div class="lob-card" id="lob1">
                <!-- Link to image -->
            <a href="javascript:void(0)" onclick="openLightbox(); showImage(0)">
                <img src="./data/Beach23/beach_2023_finish.JPG" alt="nordic-beach">
            </a>
            
            <!-- Lightbox container -->
            <div id="lightbox" class="lightbox">
                <span class="close" onclick="closeLightbox()">&times;</span>
                
                <!-- Images for the gallery -->
                <div class="lightbox-content">
                <img class="lightbox-img" src="./data/Beach23/beach_2023_start.JPG" alt="Beach 2023 start">
                <img class="lightbox-img" src="./data/Beach23/beach_2023_atlas.JPG" alt="Beach 2023 1">
                <img class="lightbox-img" src="./data/Beach23/beach_2023_finish.JPG" alt="Beach 2023 finish">
                
                </div>
            
                <!-- Navigation buttons -->
                <a class="prev" onclick="changeImage(-1)">&#10094;</a>
                <a class="next" onclick="changeImage(1)">&#10095;</a>
            </div>
  
                <p>Nordic Race - Beach 23</p>
            </div>
            <div class="lob-card" id="lob2">
                <a href="../html/mine-lob.html#reborn24">
                <img src="./data/reborn 2024/IMG_5870.JPEG"
                    alt="Reborn">
                </a>
                <p>Reborn - Familiy Run 24</p>
            </div>
            <div class="lob-card" id="lob3">
                <img src="./data/urban24/nordic_race_beach_2024.JPEG"
                    alt="nordic-urban">
                <p>Nordic - Urban</p>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>Kontakt mig her: ocr@tobias.christiansen.com</p>
        <div id="social-links">
            <a href="#"><img
                src="./data/facebook_logo.png"
                alt="Facebook"></a>
        <a href="#"><img
                src="./data/instagram_logo.png"
                alt="Instagram"></a>
        <a href="#"><img
                src="./data/linkedin_logo.png"
                alt="LinkedIn"></a>
        </div>
    </footer>
    <!-- Link to your lightbox.js file -->
<script src="./js/lightbox.js"></script>

</body>

</html>
